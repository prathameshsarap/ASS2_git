<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login Form</h2>

            <form action="#">
               
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>

                <div class="text-center">
                    <button class="btn btn-outline-success" onclick="saveData()" id="save_btn">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
<script>
    function saveData()
    {
        let email,password;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        let userRecord = new Array();
        userRecord = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(userRecord.some((v) => {

            return v.email == email && v.password == password;
        })){
            window.location.href = "profile.html";
            alert("Login Successful!")
            

            let currUser = userRecord.filter((v) =>
        {
            return v.email == email && v.password == password;
        })[0]

        localStorage.setItem("name", currUser.name);
        localStorage.setItem("email", currUser.email);
        // window.location.href = "profile.html";
        }
        else{
            alert("Login Failed!");
        }
    }
</script>
</html>
